{% extends 'index.html' %}

{% block title %} shop {% endblock %}


{% block content %}

<div class="col-sm-5 offset-sm-3" style="background-color: gray; border-radius: 10px; margin-top: 20px;">

    <form style="padding: 30px;" method="POST">

        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.current_password.label }}</label>
            {{ form.current_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.new_password.label }}</label>
            {{ form.new_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.confirm_password.label }}</label>
            {{ form.confirm_password }}
        </div>

        {{ form.change }}

    </form>

</div>

{% endblock %}
